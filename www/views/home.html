<ion-view view-title="{{home}}">
    <ion-content>
        <h1>{{home}}</h1>
        <ion-list ng-repeat="contato in contatos">
            <ion-item>
                <h1 class="positive">{{contato.nome}}</h1>
                <p>{{contato.email}}</p>
            </ion-item>
            <ion-item></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
